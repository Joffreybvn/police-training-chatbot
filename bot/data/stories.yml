version: "2.0"

stories:

- story: raped
  steps:

    # Say hello
    - intent: greet
    - action: utter_greet

    # Open question: what has happened
    - intent: ask_what_happened
    - action: utter_tell_story

    # Open question: where it happened
    - intent: ask_where_happened
    - action: utter_tell_where