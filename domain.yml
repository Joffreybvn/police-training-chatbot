- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- i_am_alone
- see_something
- bus_info
- safe_place
- location_info
- time_info
- welcome
- console_info
- affirm_info
- chitchat
- action_default_fallback
